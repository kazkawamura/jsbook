<!DOCTYPE html> 
<html> 
  <head> 
  <title>WebMessaging Sample</title> 
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script>
$(document).ready(function() {
  window.onmessage = function(event) {
    alert(event.data);
  }
  $('#start').bind('click', function(event) {
    var iframe = document.getElementById('iframe');
    iframe.contentWindow.postMessage($('#name').val(), 'http://localhost:8888');
  });
});
  </script>
</head> 
<body> 
  <form>
    <p>Send name to iframe</p>
    <input id="name" name="name"/>
    <input id="start" name="start" type="button" value="send"/>
  </form>
  <iframe src="webmessaginginternal.html" id="iframe"
          width="200px" height="200px"/>
</body>
</html>
