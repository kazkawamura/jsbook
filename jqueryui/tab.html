<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" 
        content="text/html; charset=utf-8" />
  <title>Tab</title>
  <link type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />	
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

  <script type="text/javascript">
$(function(){
  $('#tabs').tabs({
    ajaxOptions: {
      error: function( xhr, status, index, anchor ) {
        $( anchor.hash ).html("Something wrong happens.");
      }
    }    
  });
});
  </script>
</head>
<body>
  <div id="tabs">
    <ul>
      <li><a href="#tabs-1">First</a></li>
      <li><a href="tab2.html">Second</a></li>
      <li><a href="tab3-404.html">Third</a></li>
    </ul>
    <div id="tabs-1">
      <p>This is content of first tab. Coming from the same page.</p>
	</div>
  </div>
</body>
</html>
