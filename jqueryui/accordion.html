<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Accordion</title>
  <link type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />	
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
  <script type="text/javascript">
$(function(){
  $('#accordion').accordion();
});
  </script>
  <style type="text/css">
#accordion {width: 300px;}
  </style>	
</head>
<body>
  <div id="accordion">
    <h3><a href="#">First</a></h3>
    <div>This is first.</div>
    <h3><a href="#">Second</a></h3>
    <div>This is second.</div>
    <h3><a href="#">Third</a></h3>
    <div>This is third.</div>
    <h3><a href="#">Fourth</a></h3>
    <div>This is fourth.</div>
  </div>
</body>
</html>
