<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" 
        content="text/html; charset=utf-8" />
  <title>My Widget</title>
  <link type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />	
  <link type="text/css" href="css/sample.hello.css" rel="stylesheet" />	
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/jquery.sample.hello.js"></script>
  <script type="text/javascript">
$(function(){
  $("#Taro").hello({
    event: 'mouseover'
  });
  $("#Taro").bind("hellochanged", function() {
    $('#result').text("Done!");
  });
});
  </script>
</head>
<body>
  <div id="Taro">Taro</div>
  <div id="result"></div>
</body>
</html>
