<!DOCTYPE html> 
<html> 
  <head> 
  <title>Location Sample</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
  <script>
$(document).bind("pageinit", function() {
  navigator.geolocation.getCurrentPosition(function(position) {
    $("#location").html("<p>緯度: " + position.coords.latitude + "</p>" + 
                        "<p>経度: " + position.coords.longitude + "</p>" +
                        "<p>精度: " + position.coords.accuracy + "</p>" +
                        "<p>標高: " + position.coords.altitude + "</p>" +
                        "<p>標高精度: " + position.coords.altitudeAccuracy + "</p>" +
                        "<p>向き: " + position.coords.heading + "</p>" +
                        "<p>速度: " + position.coords.speed + "</p>" +
                        "<p>時刻: " + new Date(position.timestamp).toLocaleString() + "</p>");
  });
}, function(error) {
  $("#location").html("<p>code: " + error.code + "</p>" +
                      "<p>message: " + error.message + "</p>");
});
  </script>
</head> 
<body> 
<div data-role="page">
  <div data-role="header">
    <h1>Current Location</h1>
  </div>
  <div data-role="content">
<div id="location"></div>
  </div>
</div>
</body>
</html>
