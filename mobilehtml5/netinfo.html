<!DOCTYPE html> 
<html> 
  <head> 
  <title>NetInfo Sample</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
  <script>
var connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
$(document).bind("pageinit", function() {
  updateNetInfo();
});
window.ononline = window.onoffline = updateNetInfo;
if (connection) {
  connection.addEventListener("change", updateNetInfo);
}
function updateNetInfo() {
  if (connection) {
    if (connection.bandwidth) {
      $('#net').text(connection.bandwidth);
    } else if (connection.type) {
      var type = connection.type;
      var types = new Array("unknown", "ethernet", "wifi", "2g", "3g", "4g", "none");
      $('#net').text(types[type]);
    }
  } else {
    $('#net').text('unsupported');
  }
}
  </script>
</head> 
<body> 
<div data-role="page">
  <div data-role="header">
    <h1>Current Network</h1>
  </div>
  <div data-role="content">
    <div id="net"></div>
  </div>
</div>
</body>
</html>
