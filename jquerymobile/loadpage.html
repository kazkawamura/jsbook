<!DOCTYPE html> 
<html> 
  <head> 
  <title>Page Loading</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
  <script>
$(document).bind("pageinit", function() {
  $("#load").click(function() {
    var nextpage = $.mobile.loadPage("external1.html");
    nextpage.done(function() {
      var active = $.mobile.activePage;
      var url = $.mobile.path.parseUrl("external1.html");
      alert("done");
    });
  });
});
  </script>
</head> 
<body> 
<div data-role="page" id="zero">
  <div data-role="header">
    <h1>LoadPage</h1>
  </div>
  <div data-role="content">	
    <p>This is start page.</p>
    <p><a id="load" href="#" data-role="button">Load Page</a></p>
  </div>
</div>
</body>
</html>
